<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <link rel="stylesheet" href="styles/student-dashboard.css"> <!-- Your CSS file -->
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="header-left">
                <!-- EDVORA Logo - Option 2 (Tech E) -->
                <div style="display: flex; align-items: center; gap: 15px;">
                    <div style="position: relative; width: 48px; height: 48px;">
                        <!-- Animated glow -->
                        <div style="position: absolute; inset: 0; background: linear-gradient(135deg, #667eea, #764ba2); border-radius: 12px; filter: blur(12px); opacity: 0.6; transition: opacity 0.3s;"></div>
                        
                        <!-- Main logo -->
                        <div style="position: relative; width: 48px; height: 48px; background: linear-gradient(135deg, #667eea, #764ba2); border-radius: 12px; display: flex; align-items: center; justify-content: center; box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);">
                            <!-- Letter E with tech dots -->
                            <div style="position: relative;">
                                <div style="font-size: 28px; font-weight: 900; color: white;">E</div>
                                <!-- Circuit dots -->
                                <div style="position: absolute; top: -4px; right: -4px; width: 6px; height: 6px; background: #00f2fe; border-radius: 50%; animation: pulse 2s infinite;"></div>
                                <div style="position: absolute; bottom: -4px; left: -4px; width: 6px; height: 6px; background: #ff006e; border-radius: 50%; animation: pulse 2s infinite 0.5s;"></div>
                                <div style="position: absolute; top: 50%; right: -8px; width: 6px; height: 6px; background: #ffd700; border-radius: 50%; animation: pulse 2s infinite 1s;"></div>
                            </div>
                        </div>
                    </div>
                    
                    <div>
                        <h1 style="background: linear-gradient(135deg, #667eea, #764ba2, #f857a6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; margin: 0;">EDVORA</h1>
                        <p id="welcomeText" style="margin: 0; font-size: 13px; color: #a0aec0;">Welcome back, <span id="studentName">Student</span>!</p>
                    </div>
                </div>
            </div>
            
            <div class="header-right">
                <!-- Styled Search Bar -->
                <div style="position: relative;">
                    <input 
                        type="text" 
                        placeholder="Search courses, assignments..." 
                        id="searchBar"
                        style="
                            padding: 10px 40px 10px 15px;
                            border: 2px solid #16213e;
                            border-radius: 25px;
                            background: #0f3460;
                            color: #fff;
                            width: 250px;
                            font-size: 14px;
                            transition: all 0.3s ease;
                            outline: none;
                        "
                        onfocus="this.style.borderColor='#667eea'; this.style.boxShadow='0 0 10px rgba(102, 126, 234, 0.3)';"
                        onblur="this.style.borderColor='#16213e'; this.style.boxShadow='none';"
                    >
                    <button 
                        style="
                            position: absolute;
                            right: 5px;
                            top: 50%;
                            transform: translateY(-50%);
                            background: linear-gradient(135deg, #667eea, #764ba2);
                            border: none;
                            width: 35px;
                            height: 35px;
                            border-radius: 50%;
                            cursor: pointer;
                            display: flex;
                            align-items: center;
                            justify-content: center;
                            transition: all 0.3s ease;
                        "
                        onclick="handleSearch()"
                        onmouseover="this.style.transform='translateY(-50%) scale(1.1)'"
                        onmouseout="this.style.transform='translateY(-50%) scale(1)'"
                    >
                        üîç
                    </button>
                </div>
                
                <button class="btn-secondary" id="notifBtn" style="width: 45px; height: 45px; border-radius: 50%; font-size: 20px; display: flex; align-items: center; justify-content: center; padding: 0;">üîî</button>                
                <div class="user-info" style="display: flex; align-items: center; gap: 10px;">
                    <div style="text-align: right;">
                        <p id="headerUserName" style="margin: 0; font-weight: 600; color: #667eea;">Student</p>
                        <p id="headerUserEmail" style="margin: 0; font-size: 11px; color: #a0aec0;">student@example.com</p>
                    </div>
                    <div id="userAvatar" style="
                        width: 45px;
                        height: 45px;
                        border-radius: 50%;
                        background: linear-gradient(135deg, #667eea, #764ba2);
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        color: white;
                        font-weight: bold;
                        font-size: 18px;
                        cursor: pointer;
                        box-shadow: 0 4px 8px rgba(102, 126, 234, 0.3);
                    ">S</div>
                </div>
                 <button class="btn-logout" onclick="handleLogout()">Logout</button>


            </div>
        </header>

        <!-- Navigation Tabs -->
        <div class="nav-tabs">
            <button class="active" data-tab="dashboard">Dashboard</button>
            <button data-tab="courses">My Courses</button>
            <button data-tab="assignments">Assignments</button>
            <button data-tab="grades">Grades & Progress</button>
            <button data-tab="forum">Discussion Forum</button>
            <button data-tab="peers">Suggested Peers</button>
            <button data-tab="certificates">Certificates</button>
            <button data-tab="profile">Profile</button>
        </div>

        <!-- Tab Contents -->
        <div id="dashboard" class="tab-content active">
            <div class="stats-grid">
                <div class="stat-card">
                    <h4>Courses Enrolled</h4>
                    <div class="number" id="coursesCount">5</div>
                </div>
                <div class="stat-card">
                    <h4>Assignments Pending</h4>
                    <div class="number" id="assignmentsCount">2</div>
                </div>
                <div class="stat-card">
                    <h4>Current Courses</h4>
                    <div class="number" id="currentCourses">3</div>
                </div>
            </div>
            <div class="card">
                <h3>Announcements</h3>
                <p>No new announcements.</p>
            </div>
            <div class="card">
                <h3>Streak Tracker</h3>
                <p>üî• 5 days learning streak!</p>
            </div>
            <div class="card">
                <h3>Calendar</h3>
                <p>Upcoming deadlines highlighted.</p>
            </div>
        </div>

        <div id="courses" class="tab-content">
            <div class="grid" id="coursesGrid">
                <!-- Course Cards -->
            </div>
        </div>

        <div id="assignments" class="tab-content">
            <div class="nav-tabs" style="margin-bottom:15px;">
                <button class="active" data-status="upcoming">Upcoming</button>
                <button data-status="submitted">Submitted</button>
                <button data-status="graded">Graded</button>
            </div>
            <div id="assignmentsList">
                <!-- Assignment Items -->
            </div>
            <div id="assignmentsList">
                <!-- Assignment Items -->
            </div>
        </div>

        <div id="grades" class="tab-content">
            <div class="grid" id="gradesGrid">
                <!-- Grades Cards -->
            </div>
        </div>

        <div id="forum" class="tab-content">
            <div id="threadsList">
                <!-- Threads -->
            </div>
            <div class="reply-box-container">
                <textarea id="newThread" class="reply-box" placeholder="Post a new question..."></textarea>
                <button class="btn-primary" id="postThreadBtn">Post</button>
            </div>
        </div>

        <div id="peers" class="tab-content">
            <div class="grid" id="peersGrid">
                <!-- Suggested Peers -->
            </div>
        </div>

        <div id="certificates" class="tab-content">
            <div class="grid" id="certificatesGrid">
                <!-- Certificates -->
            </div>
        </div>

     <div id="profile" class="tab-content">
    <div class="modal-content">
        <h2>Edit Profile</h2>
        <div class="form-group">
            <label>Name</label>
            <input type="text" id="profileName" value="Darshini">
        </div>
        <div class="form-group">
            <label>Bio</label>
            <textarea id="profileBio">BTech Student</textarea>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" id="profileEmail" value="darshini@example.com">
        </div>
        <button id="saveProfileBtn">Save Changes</button>
        <p id="profileMessage" class="success-message">Profile Updated!</p>
    </div>
</div>
</div>

    <script src="scripts/student-dashboard.js"></script>
</body>
</html>
