<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <link rel="stylesheet" href="styles/student-dashboard.css"> <!-- Your CSS file -->
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="header-left">
                <h1>Student Portal</h1>
                <p>Welcome back, Darshini!</p>
            </div>
            <div class="header-right">
                <input type="text" placeholder="Search..." id="searchBar">
                <button class="btn-secondary" id="notifBtn">ðŸ””</button>
                <div class="user-info">
                    <p>Darshini</p>
                    <img src="https://via.placeholder.com/40" alt="avatar" style="border-radius:50%;">
                </div>
            </div>
        </header>

        <!-- Navigation Tabs -->
        <div class="nav-tabs">
            <button class="active" data-tab="dashboard">Dashboard</button>
            <button data-tab="courses">My Courses</button>
            <button data-tab="assignments">Assignments</button>
            <button data-tab="grades">Grades & Progress</button>
            <button data-tab="forum">Discussion Forum</button>
            <button data-tab="peers">Suggested Peers</button>
            <button data-tab="certificates">Certificates</button>
            <button data-tab="profile">Profile</button>
        </div>

        <!-- Tab Contents -->
        <div id="dashboard" class="tab-content active">
            <div class="stats-grid">
                <div class="stat-card">
                    <h4>Courses Enrolled</h4>
                    <div class="number" id="coursesCount">5</div>
                </div>
                <div class="stat-card">
                    <h4>Assignments Pending</h4>
                    <div class="number" id="assignmentsCount">2</div>
                </div>
                <div class="stat-card">
                    <h4>Current Courses</h4>
                    <div class="number" id="currentCourses">3</div>
                </div>
            </div>
            <div class="card">
                <h3>Announcements</h3>
                <p>No new announcements.</p>
            </div>
            <div class="card">
                <h3>Streak Tracker</h3>
                <p>ðŸ”¥ 5 days learning streak!</p>
            </div>
            <div class="card">
                <h3>Calendar</h3>
                <p>Upcoming deadlines highlighted.</p>
            </div>
        </div>

        <div id="courses" class="tab-content">
            <div class="grid" id="coursesGrid">
                <!-- Course Cards -->
            </div>
        </div>

        <div id="assignments" class="tab-content">
            <div class="nav-tabs" style="margin-bottom:15px;">
                <button class="active" data-status="upcoming">Upcoming</button>
                <button data-status="submitted">Submitted</button>
                <button data-status="graded">Graded</button>
            </div>
            <div id="assignmentsList">
                <!-- Assignment Items -->
            </div>
        </div>

        <div id="grades" class="tab-content">
            <div class="grid" id="gradesGrid">
                <!-- Grades Cards -->
            </div>
        </div>

        <div id="forum" class="tab-content">
            <div id="threadsList">
                <!-- Threads -->
            </div>
            <div class="reply-box-container">
                <textarea id="newThread" class="reply-box" placeholder="Post a new question..."></textarea>
                <button class="btn-primary" id="postThreadBtn">Post</button>
            </div>
        </div>

        <div id="peers" class="tab-content">
            <div class="grid" id="peersGrid">
                <!-- Suggested Peers -->
            </div>
        </div>

        <div id="certificates" class="tab-content">
            <div class="grid" id="certificatesGrid">
                <!-- Certificates -->
            </div>
        </div>

      <div id="profile" class="tab-content">
    <div class="modal-content">
        <h2>Edit Profile</h2>
        <div class="form-group">
            <label>Name</label>
            <input type="text" id="profileName" value="Darshini">
        </div>
        <div class="form-group">
            <label>Bio</label>
            <textarea id="profileBio">BTech Student</textarea>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" id="profileEmail" value="darshini@example.com">
        </div>
        <button id="saveProfileBtn">Save Changes</button>
        <p id="profileMessage" class="success-message">Profile Updated!</p>
    </div>
</div>

    <script src="scripts/student-dashboard.js"></script>
</body>
</html>
